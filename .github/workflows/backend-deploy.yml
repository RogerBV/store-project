name: Backend Deploy

on:
    push:
        branches:
            - main
        paths:
          - 'store-backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/store-project
            git pull origin main
            docker compose down
            docker compose up -d --build -f docker-compose-ec2.yml